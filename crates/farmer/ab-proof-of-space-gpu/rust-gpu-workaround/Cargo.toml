[workspace]

[package]
name = "ab-proof-of-space-gpu"
description = "Proof of space plotting utilities for GPU (Vulkan/Metal)"
license = "0BSD"
version = "0.1.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
edition = "2024"

[package.metadata.docs.rs]
all-features = true

[lib]
# SPIR-V target requires `dylib`
crate-type = ["dylib", "lib"]
path = "../src/lib.rs"

[dependencies]
ab-chacha8 = { path = "../../../../crates/shared/ab-chacha8" }
spirv-std = { git = "https://github.com/Rust-GPU/rust-gpu", rev = "4a9e76cd6d22a83efea9ee3cc0f685c9fb839902" }
