[package]
name = "ab-core-primitives"
description = "Core primitives for the protocol"
license = "0BSD"
version = "0.1.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
edition = "2024"
include = [
    "/src",
    "/Cargo.toml",
]

[package.metadata.docs.rs]
all-features = true

[dependencies]
ab-aligned-buffer = { workspace = true, optional = true }
ab-io-type = { workspace = true }
ab-merkle-tree = { workspace = true }
blake3 = { workspace = true }
bytes = { workspace = true, optional = true }
derive_more = { workspace = true, features = ["full"] }
hex = { workspace = true }
parity-scale-codec = { workspace = true, features = ["bytes", "derive", "max-encoded-len"], optional = true }
# TODO: Remove once https://github.com/paritytech/polkadot-sdk/pull/7466 is backported
parity-scale-codec-derive = { workspace = true }
rayon = { workspace = true, optional = true }
scale-info = { workspace = true, features = ["derive"], optional = true }
serde = { workspace = true, features = ["derive"], optional = true }
serde-big-array = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
rand_core = { workspace = true }
rand_chacha = { workspace = true }

[features]
alloc = [
    "dep:ab-aligned-buffer",
    "dep:bytes",
    "hex/alloc",
    "serde/alloc",
]
scale-codec = [
    "dep:parity-scale-codec",
    "dep:scale-info",
    "alloc",
]
# Enables some APIs
parallel = [
    "blake3/rayon",
    "dep:rayon",
]
serde = [
    "alloc",
    "dep:serde",
    "bytes/serde",
    "hex/serde",
]

[lints]
workspace = true
