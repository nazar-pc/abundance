[package]
name = "subspace-verification"
version = "0.1.0"
authors = ["Nazar Mokrynskyi <nazar@mokrynskyi.com>"]
edition = "2024"
license = "0BSD"
homepage = "https://subspace.network"
repository = "https://github.com/autonomys/subspace"
description = "Verification primitives for Subspace"
include = [
    "/src",
    "/Cargo.toml",
    "/README.md",
]

[dependencies]
ab-core-primitives = { workspace = true }
derive_more = { workspace = true, features = ["deref", "from", "into"] }
hex = { workspace = true, optional = true }
parity-scale-codec = { workspace = true, features = ["bytes", "derive", "max-encoded-len"], optional = true }
scale-info = { workspace = true, features = ["derive"], optional = true }
schnorrkel = { workspace = true }
serde = { workspace = true, features = ["derive"], optional = true }
serde-big-array = { workspace = true }

[features]
alloc = [
    "hex?/alloc",
    "serde/alloc",
]
scale-codec = [
    "dep:parity-scale-codec",
    "dep:scale-info",
    "alloc",
]
serde = [
    "alloc",
    "dep:hex",
    "dep:serde",
    "hex/serde",
]
